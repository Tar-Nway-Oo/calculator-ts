<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/main.ts" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="output">
        <p data-previous-operand></p>
        <p data-current-operand id="current"></p>
     </div>
     <div class="btn-group">
        <button data-all-clear class="btn span-2">AC</button>
        <button data-delete class="btn">DEL</button>
        <button data-operator class="btn operator">รท</button>
        <button data-number class="btn">7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-operator class="btn operator">ร</button>
        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operator class="btn operator">-</button>
        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operator class="btn operator">+</button>
        <button data-number class="btn">0</button>
        <button data-number class="btn">.</button>
        <button id="equal-btn" data-equals class="btn span-2">=</button>
     </div>
    </div>
  </body>
</html>
